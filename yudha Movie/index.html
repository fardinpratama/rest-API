<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Yudha Movie</title>
</head>

<body>
    <div class="container">
        <div class="utama mt-4">
            <div class="row">
                <div class="col-6 logo myLogo">
                    <h1 class="text-primary mb-0" style="font-size:4vw">YU<span class="font-italic"><span
                                class="text-danger">m</span><span class="text-warning">o</span><span
                                class="text-primary">v</span><span class="text-success">i</span><span
                                class="text-danger">e</span></span>
                    </h1>
                    <p class="font-italic font-weight-light" style="font-size:1vw">search movie from omdb</p>
                </div>

                <div class="col-8 p-0" id="fakebox">
                    <div class="row search p-0 m-auto">
                        <div class="col-1 p-0 d-table" style=" height: 100%;">
                            <i class="fa fa-search d-table-cell icon-search"></i>
                        </div>
                        <div class="col-11  p-0">
                            <input id="fakebox-input" autocomplete="off" class="" tabindex="-1" aria-hidden="true"
                                placeholder="Search title...">
                        </div>
                    </div>
                </div>



            </div>
            <hr class="batas mb-3">

            <div class="row mt-3 justify-content-between">
                <div class="col-12" id="movie-list">
                    <h5 class="text-primary font-italic hilang" id="hasil">Hasil Pencarian</h5>

                </div>
            </div>













        </div>
        <footer class="footer">
            <div class="container">
                <hr>
                <div class="row justify-content-center ">
                    <div class="col-sm-5">
                        <p class="text-center">Copyright 2019 | fardinpratama</p>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-info" id="exampleModalLabel">Detail
                            <span class="text-danger">m</span><span class="text-warning">o</span><span
                                class="text-primary">v</span><span class="text-success">i</span><span
                                class="text-danger">e</span></span></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="assets/popper.min.js"></script>
        <script src="assets/bootstrap.min.js"></script>
        <script>
            // function
            function Coba(id) {
                $.ajax({
                    url: 'http://omdbapi.com',
                    dataType: 'json',
                    type: 'get',
                    data: {
                        'apikey': '7ff7bcba',
                        'i': id,
                    },
                    success: function (movie) {
                        if (movie.Response === "True") {

                            $('.' + id).html(movie.Plot)

                        }
                    }
                });

            }

            // function
            function searchMovie() {
                $('#movie-list').html('');

                $.ajax({
                    url: 'http://omdbapi.com',
                    type: 'get',
                    dataType: 'json',
                    data: {
                        'apikey': '7ff7bcba',
                        's': $('#fakebox-input').val()
                    },
                    success: function (result) {
                        if (result.Response == "True") {
                            let movies = result.Search;
                            $('#movie-list').append(`
                            <h6 class="text-primary font-italic mb-2" id="hasil">Search result: </h6> 
                            `);
                            $.each(movies, function (i, data) {

                                $('#movie-list').append(`
                                <div class="row mb-3">
                                <div class="col"  data-id="${data.imdbID}">
                                    <img src="${data.Poster}" alt="" class="img-fluid float-left" style="max-width:10%;height: auto;">
                                    <div class="content">
                                        <div class="row">
                                            <div class="col-12">
                                                <a href="#" id="detail" class="see-detail" data-id="${data.imdbID}" data-toggle="modal" data-target="#exampleModal"><h5>${data.Title}</h5></a>
                                                
                                               
                                                <p>Tahun Rilis : ${data.Year}</p>
                                                <p class="card-text plot ${data.imdbID}">` + Coba(data
                                        .imdbID) +
                                    `</p>
                                    </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                                 `);
                            });

                            $('#search-input').val('');
                            $('.footer').css({
                                'position': 'relative'
                            })

                        } else {
                            $('#movie-list').html(`
                    <div class="col-12 ">
                        <h1 class="text-secondary"><span class="" >Oops!</span> ` + result.Error + `</h1>
                    </div>
                `)
                        }
                    }
                });
            }


            $('#fakebox-input').on('keyup', function (e) {
                if (e.which === 13) {
                    searchMovie();
                    $('.logo').removeClass('col-6');
                    $('.logo').removeClass('myLogo');
                    $('.logo').addClass('col-3');
                    $('#fakebox').addClass('inputMove');
                    // $('.input-search').addClass('col');
                    $('hr').removeClass('batas');


                }
            });

            $('#movie-list').on('click', '.see-detail', function () {

                $.ajax({
                    url: 'http://omdbapi.com',
                    dataType: 'json',
                    type: 'get',
                    data: {
                        'apikey': '7ff7bcba',
                        'i': $(this).data('id')
                    },
                    success: function (movie) {
                        if (movie.Response === "True") {

                            $('.modal-body').html(`
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="` + movie.Poster + `" class="img-fluid">
                        </div>

                        <div class="col-md-8">
                            <ul class="list-group">
                                <li class="list-group-item bg-light"><h3>` + movie.Title + `</h3></li>
                                <li class="list-group-item">Released : ` + movie.Released + `</li>
                                <li class="list-group-item">Genre : ` + movie.Genre + `</li>                 
                                <li class="list-group-item">Director : ` + movie.Director + `</li>                 
                                <li class="list-group-item">Director : ` + movie.Actors + `</li>                 
                            </ul>
                        </div>
                    </div>
                </div>
            `);

                        }
                    }
                });

            });
        </script>
</body>

</html>
